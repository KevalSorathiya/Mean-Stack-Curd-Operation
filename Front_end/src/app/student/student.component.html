<div class="container mt-2">
    <div class="row">
        <div class="col-md-12 mb-2">
            <p class="h2 text-center">Student Records</p>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <div class="justify-content-md-end form-group">
                <input type="text" class="form-control mr-2" id="search" name="search" placeholder="Enter Search value" [(ngModel)]="term" />
            </div>
            <table class="table table-bordered text-center">
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Enrollnment No</th>
                    <th>Email-id</th>
                    <th>Curd Opration</th>
                </tr>
                <tr *ngFor="let s of stud | filter:term" class="text-center">
                    <td>
                        <div class="align-items-center">
                            <img class="img-fluid card-header card-img-top " height="80" width="80" [src]="(imageUrl + s._id)" />
                        </div>
                    </td>
                    <td class="align-middle"><a class="card-title" [routerLink]="['/Studentdetails',s._id]">{{s.name | uppercase}}</a></td>
                    <td class="align-middle">{{s.enrollnment_no}}</td>
                    <td class="align-middle">{{s.email | titlecase}}</td>
                    <td class="align-middle">
                        <a type="button" class="btn btn-info text-white" (click)="Share(s)">Share</a>
                        <a type="button" class="btn btn-danger ml-2  text-white" (click)=(deleteData(s._id,s))>Delete</a>
                        <a type="button" class="btn btn-success ml-2  text-white" (click)=(updateData(s._id))>Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
