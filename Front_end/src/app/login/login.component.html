<div class="row mt-3">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <h3 class="card-header text-center font-weight-bold">Login</h3>
            <div class="card-body">
                <form #register="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required [(ngModel)]="loginmodel.username" #username="ngModel">
                        <div class="alert alert-danger" [hidden]="username.valid || username.pristine">
                            <div>Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" [(ngModel)]="loginmodel.password" #password="ngModel" required/>
                        <div class="alert alert-danger" [hidden]="password.valid || password.pristine">
                            <div>Password is required</div>
                        </div>
                        <div class=" mt-3  row justify-content-center">
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a routerLink="/Signup">Don't have an account ? Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
